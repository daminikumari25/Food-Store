{% extends 'base.html' %}

{% block content %}

    <section class="section section-bg" id="call-to-action" style="background-image: url(static/images/banner-image-1-1920x500.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="cta-content">
                        <br>
                        <br>
                        <h2>Easy <em>Checkout</em></h2>
                        <p>Ut consectetur, metus sit amet aliquet placerat, enim est ultricies ligula</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <br>
            <br>
            <div class="row">
                <div class="col-md-8">
                    <div class="contact-form">
                        <form id="contact" action="" method="post">
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <label>Title:</label>
                                     <select data-msg-required="This field is required.">
                                          <option value="">-- Choose --</option>
                                          <option value="dr">Dr.</option>
                                          <option value="miss">Miss</option>
                                          <option value="mr">Mr.</option>
                                          <option value="mrs">Mrs.</option>
                                          <option value="ms">Ms.</option>
                                          <option value="other">Other</option>
                                          <option value="prof">Prof.</option>
                                          <option value="rev">Rev.</option>
                                     </select>
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <label>Name:</label>
                                     <input type="text">
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <label>Email:</label>
                                     <input type="text">
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <label>Phone:</label>
                                     <input type="text">
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <label>Address 1:</label>
                                     <input type="text">
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <label>Address 2:</label>
                                     <input type="text">
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <label>City:</label>
                                     <input type="text">
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <label>State:</label>
                                     <input type="text">
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <label>Zip:</label>
                                     <input type="text">
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <label>Country:</label>
                                     <select>
                                          <option value="">-- Choose --</option>
                                          <option value="">-- Choose --</option>
                                          <option value="">-- Choose --</option>
                                          <option value="">-- Choose --</option>
                                     </select>
                                </div>
                           </div>

                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <label>Payment method</label>
                                     
                                     <select>
                                          <option value="">-- Choose --</option>
                                          <option value="bank">Bank account</option>
                                          <option value="cash">Cash</option>
                                          <option value="paypal">PayPal</option>
                                     </select>
                                </div>

                                <div class="col-sm-6 col-xs-12">
                                     <label>Captcha</label>
                                     <input type="text">
                                </div>
                            </div>  
                            
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="main-button">
                                        <div class="float-left">
                                            <a href="#">Back</a>
                                        </div>

                                        <div class="float-right">
                                            <a href="#">Finish</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <br>
                </div>

                <div class="col-md-4">
                    <ul class="list-group list-group-no-border">
                      <li class="list-group-item" style="margin:0 0 -1px">
                         <div class="row">
                            <div class="col-6">
                                <strong>Sub-total</strong>
                            </div>

                            <div class="col-6">
                                <h5 class="text-right">$ 128.00</h5>
                            </div>
                         </div>
                      </li>

                      <li class="list-group-item" style="margin:0 0 -1px">
                         <div class="row">
                            <div class="col-6">
                                <strong>Extra</strong>
                            </div>

                            <div class="col-6">
                                <h5 class="text-right">$ 0.00</h5>
                            </div>
                         </div>
                      </li>

                      <li class="list-group-item" style="margin:0 0 -1px">
                         <div class="row">
                            <div class="col-6">
                                <strong>Tax</strong>
                            </div>

                            <div class="col-6">
                                <h5 class="text-right">$ 10.00</h5>
                            </div>
                         </div>
                      </li>

                      <li class="list-group-item" style="margin:0 0 -1px">
                         <div class="row">
                            <div class="col-6">
                                <h4><strong>Total</strong></h4>
                            </div>

                            <div class="col-6">
                                <h4 class="text-right">$ 138.00</h4>
                            </div>
                         </div>
                      </li>

                      <li class="list-group-item" style="margin:0 0 -1px">
                         <div class="row">
                            <div class="col-6">
                                <strong>Deposit</strong>
                            </div>

                            <div class="col-6">
                                <h5 class="text-right">$ 10.00</h5>
                            </div>
                         </div>
                      </li>
                    </ul>

                    <br>
                </div>
            </div>
        </div>
    </section>

{% endblock  %}
