<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <title>PHPJabbers.com | Free Food Store Website Template</title>

    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.css">

    <link rel="stylesheet" href="static/css/style.css">

    </head>
    
    <body>
    
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->
    
	<div class="container pt-4">
		<div class="col-lg-5 shadow p-0 mx-auto mt-4">
		  <div class="alert alert-success">
			<h2>Create Account</h2>
		  </div>
		  <div class="p-4">
			<form action="/register" method="post">
			  {% csrf_token %}
			  {{ form.as_p }}
			  <hr>
			  <input class="btn btn-success" type="submit" value="Create Account">
			</form>
		  </div>
		  <br>
		  <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
		</div> 
	  </div>

    
    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>
                        Copyright Â© 2020 Company Name
                        - Template by: <a href="https://www.phpjabbers.com/">PHPJabbers.com</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="static/js/jquery-2.1.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="static/js/popper.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <!-- Plugins -->
    <script src="static/js/scrollreveal.min.js"></script>
    <script src="static/js/waypoints.min.js"></script>
    <script src="static/js/jquery.counterup.min.js"></script>
    <script src="static/js/imgfix.min.js"></script> 
    <script src="static/js/mixitup.js"></script> 
    <script src="static/js/accordions.js"></script>
    
    <!-- Global Init -->
    <script src="static/js/custom.js"></script>

  </body>
</html>


{% comment %} <form action="/register" method="post">

	<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	  aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header text-center">
			<h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<div class="p-4">
					{% csrf_token %}
					{{ form }}
					<hr>
					<input class="btn btn-success" type="submit" value="Create Account">
			</div>
		</div>
		<div class="modal-footer">
			<p class="text-center">If you already have an account, <a href="/login" data-toggle="modal" data-target="#ModalLoginForm">login</a> instead.</p>
		</div>
		</div>
	  </div>
	</div>
	</form> {% endcomment %}
